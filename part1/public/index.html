<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        <h1>DOG OF THE DAY!</h1>
        <img v-if="dogUrl" :src="dogUrl" alt="image of a dog" style="width: 50px; height: 50px;">
        <p>Name: Cupcake</p>
        <p>Age: 5</p>
        <p>Owner: Alice123</p>
        <button type="button" @click="getDog">click</button>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return { dogUrl: '' };
            },

            mounted(){
                this.getDog();
            },

            methods: {
                async getDog(){
                    try{
                        let res = await fetch('https://dog.ceo/api/breeds/image/random');
                        let data = await res.json();
                        this.dogUrl = data.message;
                    } catch (e){
                        alert('oops');
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
