<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5" v-cloak>
    <h1 class="mb-4 text-primary text-center">Welcome to the Dog <br> Walking Service!</h1>

    <div class="row">
      <div class="col-md-4 col-lg-3 mx-auto">
        <div class="card p-4 shadow-sm">
          <form @submit.prevent="handleLogin">
            <!-- Username and Password Input -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" v-model="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" v-model="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <h2 class="mb-4 text-center">All Registered Dogs</h2>
    <table class="table table-bordered mb-5" v-if="dogs.length > 0">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td><img :src = "dog.photoUrl" class="img-thumbnail" style="max-width:150px;" alt="Dog Photo"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          errorMessage: ''
        };
      },
      async mounted(){
        await this.loadDogsWithPhotos();
      }
      methods: {
        async loadDogsWithPhotos(){
          try{
            const res = await fetch('/api/dogs');
            if(!res.ok) throw new Error('Failed to load dogs');
            const dogsData = await res.json();

            const dogsWithPhotos = await Promise.all(
              dogsData.map(async(dog) =>{
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return {
                  ...dog,
                  photoUrl: imgData.message
                };
              })
            );
            this.dogs = dogsWithPhotos;
          } catch(err){
          this.errorMessage = err.message;
          }
        },
        async handleLogin() {
          this.errorMessage = '';
          try {
            var response = await fetch('api/login', {
              method: 'POST',
              credentials: 'include',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            if (!response.ok) throw new Error('Login Failed');

            var user = await response.json();

            sessionStorage.setItem('userRole', user.role);
            sessionStorage.setItem('username', user.username);

            // Redirecting the user based on the role
            if (user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.errorMessage = 'Role not recognised.'
            }
          } catch (err) {
            this.errorMessage = 'Invalid username or password';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
