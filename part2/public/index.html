<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" v-cloak>
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead mb-4">Please login to continue.</p>

    <div class="card p-4 shadow-sm">
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" v-model="username" class = "form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" v-model="password" class="form-control" required>
        </div>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          errorMessage: ''
        };
      },

      methods:{
        async handeLogin(){
          this.errorMessage = '';
          try{
            var response = await fetch('api/login', {
              method: 'POST',
              headers: { 'Content-Type', 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password})
            });

            if(!response.ok) throw new Error('Login Failed');

            var user = await response.json();

            sessionStorage.setItem('userRole', user.role);
            sessionStorage.setItem('username', user.username);

            // Redirecting the user based on the role
            if(user.role === 'owner'){
            window.location.href = 'owner-dashboard.html';
            } else if(user.role === 'walker'){
              window.location.href = 'walker-dashboard.html';
            } else{
              this.errorMessage = 'Role not recognised.'
            }
          } catch(err){
            this.errorMessage = 'Invalid'
          }
        }

      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
